name: Daily 24h History Reset

on:
  schedule:
    # Yeh har 24 ghante mein ek baar chalega (Midnight UTC / 5:30 AM IST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Manual button taaki aap jab chahe tab reset kar sakein

jobs:
  reset-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Repository mein file change karne ki permission
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Reset Script
        run: python reset_history.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add posted_videos.txt
          # Skip CI taaki reset hone par main automation trigger na ho
          git commit -m "Auto Reset History [skip ci]" || echo "No changes to commit"
          git push
