name: Pure Nature Final Fixed

on:
  schedule:
    # 6:00 AM, 9:00 AM, 12:00 PM, 3:00 PM IST
    - cron: '30 0,3,6,9 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Latest stable version

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Packages
        run: |
          pip install --upgrade pip
          pip install requests moviepy==2.0.0.dev2 # Specific stable dev version

      - name: Run
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
        run: python main.py

      - name: Sync History
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Bot"
          git add posted_videos.txt
          git commit -m "update" || echo "no changes"
          git push
