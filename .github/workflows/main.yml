name: Pure Nature Fixed Automation

on:
  schedule:
    - cron: '30 0,3,6,9 * * *' # 6AM, 9AM, 12PM, 3PM IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install System Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Install Python Packages
        run: |
          pip install requests moviepy==1.0.3 decorator==4.4.2
      - name: Run Automation
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          FREESOUND_API_KEY: ${{ secrets.FREESOUND_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
      - name: Sync History
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Bot"
          git add posted_videos.txt
          git commit -m "update history" || echo "no changes"
          git push
