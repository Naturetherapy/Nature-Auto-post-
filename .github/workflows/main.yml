name: Run Nature Bot

on:
  schedule:
    # 4:45 PM IST -> 11:15 AM UTC
    - cron: '15 11 * * *'
    # 7:30 AM IST -> 2:00 AM UTC
    - cron: '0 2 * * *'
    # 9:45 PM IST -> 4:15 PM UTC
    - cron: '15 16 * * *'
    # 4:00 AM IST -> 10:30 PM UTC (Pichle din ka UTC)
    - cron: '30 22 * * *'
  workflow_dispatch: # Manual testing ke liye button

jobs:
  build:
    runs-on: ubuntu-latest
    # GitHub ko file save karne ki permission dena zaroori hai
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install requests

      - name: Run Nature Bot Script
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          FREESOUND_API_KEY: ${{ secrets.FREESOUND_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
        run: python main.py

      - name: Save History and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Agar history file bani hai toh use save karo
          if [ -f posted_history.txt ]; then
            git add posted_history.txt
            git commit -m "Update posting history [skip ci]" || echo "No changes to commit"
            git push
          fi
