name: Automatic Nature Post

on:
  schedule:
    # 00:30 UTC = 6:00 AM IST
    # 03:30 UTC = 9:00 AM IST
    # 06:30 UTC = 12:00 PM IST
    # 09:30 UTC = 3:00 PM IST
    - cron: '30 0,3,6,9 * * *'
  workflow_dispatch: # Button to test manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install requests
        run: pip install requests

      - name: Run automation script
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
        run: python main.py

      - name: Save history to avoid repeats
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posted_videos.txt
          git commit -m "Update video history [skip ci]" || echo "No changes to commit"
          git push
